# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  print_pipeline_id:
    parameters:
      id:
        type: string
    steps:
      - run: echo << parameters.id >>

jobs:
  pipeline_id:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - print_pipeline_id:
          id: << pipeline.id >>

workflows:
  print-pipeline-id-workflow:
    jobs:
      - pipeline_id
